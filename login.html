<html>

 <nav>
       <div class="logo">Logo</div>

<li><a class="active" href="index.html">Home</a></li>

</nav>
      <section class="log-section">
          <div class="Container">
              <div class="user0 singinBx">
                  <div class="log-img">
                      <img src="imges/one1.jpg" alt="">
                  </div>
                  <div class="formBx">
                  <form action="">
                      <h2>Sing In</h2>
                      <input type="text" name="" placeholder="User name">
                      <input type="password" name="" placeholder="password">
                      <input type="submit" name="" value="Login">
                      <p class="singup">Don't have an account ? <a href="#" onclick="toggleForm();">Sign Up.</a></p>
                  </form>
                </div>
              </div>
              <div class="user0 singupBx">
                <div class="formBx">
                <form action="">
                    <h2>Crate an account</h2>
                    <input type="text" name="" placeholder="User name">
                    <input type="email" name="" placeholder="Email address">
                    <input type="password" name="" placeholder="Create password">
                    <input type="password" name="" placeholder="Confirm password">
                    <input type="submit" name="" value="Sign up">
                    <p class="singup">Already have an account ? <a href="#" onclick="toggleForm();">Sign in.</a></p>
                </form>
              </div>
              <div class="log-img">
                <img src="imges/d2.jpg" alt="">
            </div>
            </div>
          </div>
      </section>
      <script>
          function toggleForm() {
              var container = document.querySelector('.Container');
              container.classList.toggle('active')
          } 
      </script>
  </body>
