<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
  <link rel="stylesheet" href="reg.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/774f74ddac.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="logo">Logo</div>
    <ul>
<li><a class="active" href="index.html">Home</a></li>
</ul>
</nav>
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label><i class="fa fa-user"></i> First Name</label>
          <input type="text" class="input" placeholder="first name">
       </div>  
        <div class="inputfield">
          <label><i class="fa fa-user"></i> Last Name</label>
          <input type="text" class="input" placeholder="last name">
       </div>  
        <div class="inputfield">
          <label><i class="fa fa-user"></i> Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label><i class="fa fa-envelope"></i> Email Address</label>
          <input type="text" class="input" placeholder="Email@example.com">
       </div> 
      <div class="inputfield">
          <label><i class="fa fa-phone"></i> Phone Number</label>
          <input type="text" class="input" placeholder="123456789">
       </div> 
             <div class="inputfield">
          <label><i class="fa fa-address-card-o"></i> Address</label>
          <input type="text" class="input" placeholder="542 W. 15th Street">
       </div> 
       <div class="inputfield">
        <label><i class="fa fa-institution"></i> City</label>
        <input type="text" class="input" placeholder="Khartoum">
     </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
